<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datas Comemorapivas‚Ñ¢</title>
    <link rel="icon" type="image/png" href="https://fav.farm/ü•É">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .glow-text { text-shadow: 0 0 20px rgba(249, 115, 22, 0.5); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]">

    <main class="w-full max-w-lg text-center space-y-6 animate-fade-in">
        
        <!-- Cabe√ßalho da Data -->
        <div class="space-y-2 mb-8">
            <div class="inline-flex items-center gap-2 px-4 py-1 rounded-full bg-orange-500/10 text-orange-500 border border-orange-500/20 mb-2">
                <i data-lucide="calendar" class="w-3 h-3"></i>
                <span class="text-xs font-bold tracking-[0.2em] uppercase">Hoje √© dia de</span>
            </div>
            <h1 id="titulo-feriado" class="text-4xl md:text-6xl font-black text-white leading-tight glow-text">
                CARREGANDO...
            </h1>
            <p id="data-hoje" class="text-gray-500 font-mono text-sm">...</p>
        </div>

        <!-- O Piva do Dia -->
        <div class="relative group mx-auto w-full max-w-[500px]">
            <div class="absolute -inset-1 bg-gradient-to-b from-orange-600 to-purple-900 rounded-2xl blur opacity-50 group-hover:opacity-75 transition duration-1000"></div>
            
            <div class="relative bg-[#0a0a0a] rounded-xl overflow-hidden shadow-2xl border border-white/10 aspect-square">
                <!-- A imagem vem do mesmo diret√≥rio -->
                <img id="piva-img" src="./piva_do_dia.png" 
                     class="w-full h-full object-cover transform hover:scale-105 transition duration-700" 
                     alt="Piva do Dia" 
                     onerror="this.src='https://placehold.co/1024x1024/1a1a1a/FFF?text=Aguardando+o+Rob√¥...';">
                
                <!-- Overlay com a Frase -->
                <div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black/90 via-black/50 to-transparent pt-20">
                    <p id="frase-meme" class="text-xl md:text-2xl italic font-serif text-white drop-shadow-md">
                        "..."
                    </p>
                </div>
            </div>
        </div>

        <!-- Contador Regressivo -->
        <div class="glass mt-8 p-6 rounded-2xl border-t border-white/10">
            <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-2 flex items-center justify-center gap-2">
                <i data-lucide="timer" class="w-3 h-3"></i> Pr√≥ximo Piva em
            </p>
            <div id="countdown" class="text-3xl font-mono font-bold text-white tracking-widest">
                --:--:--
            </div>
        </div>

        <footer class="text-gray-600 text-xs mt-8">
            <p>Datas Comemorapivas‚Ñ¢ ‚Ä¢ Atualizado diariamente √†s 07:00</p>
        </footer>

    </main>

    <script>
        lucide.createIcons();

        // 1. Carregar os dados (JSON gerado pelo Python)
        async function carregarDados() {
            try {
                // Adiciona timestamp para o navegador n√£o usar cache velho
                const time = new Date().getTime();
                const response = await fetch(`./dados_do_dia.json?t=${time}`);
                if (!response.ok) throw new Error("JSON n√£o encontrado");
                
                const data = await response.json();

                document.getElementById('titulo-feriado').innerText = data.feriado.toUpperCase();
                document.getElementById('data-hoje').innerText = data.data;
                document.getElementById('frase-meme').innerText = `"${data.frase}"`;
                
                // For√ßa recarregamento da imagem
                document.getElementById('piva-img').src = `./piva_do_dia.png?t=${time}`;

            } catch (e) {
                console.log("Aguardando primeira execu√ß√£o do rob√¥...");
                document.getElementById('titulo-feriado').innerText = "CALMA L√Å...";
                document.getElementById('frase-meme').innerText = "O rob√¥ est√° acordando. Volte em alguns minutos.";
            }
        }

        // 2. L√≥gica do Contador (Reset √†s 07:00 BRT / 10:00 UTC)
        function updateTimer() {
            const now = new Date();
            const target = new Date();
            
            // Define o alvo para as 07:00 da manh√£
            // Nota: Se o servidor do usu√°rio estiver em fuso diferente, pode variar. 
            // O ideal seria usar UTC, mas para simplificar vamos usar hora local do navegador.
            target.setHours(7, 0, 0, 0);

            // Se j√° passou das 7h hoje, aponta para amanh√£
            if (now > target) {
                target.setDate(target.getDate() + 1);
            }

            const diff = target - now;
            
            const h = Math.floor((diff / (1000 * 60 * 60)));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerText = 
                `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        carregarDados();
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
