<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotÃ£o com Efeito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        #botao {
            position: absolute;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #mensagem {
            display: none;
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #FF69B4;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <button id="botao">Clique aqui</button>
    <div id="mensagem">ðŸ’—ðŸ’—ðŸ’—ðŸ’—ðŸ’—ðŸ’— saudades clara</div>

    <script>
        const botao = document.getElementById("botao");
        const mensagem = document.getElementById("mensagem");

        let clicks = 0;
        const pontos = [
            { top: "10%", left: "10%" },
            { top: "10%", left: "80%" },
            { top: "80%", left: "80%" },
            { top: "80%", left: "10%" },
            { top: "50%", left: "50%" }
        ];

        botao.addEventListener("click", () => {
            clicks++;

            if (clicks <= 5) {
                botao.style.top = pontos[clicks - 1].top;
                botao.style.left = pontos[clicks - 1].left;
            }

            if (clicks === 5) {
                botao.style.display = "none";
                mensagem.style.display = "block";
            }
        });
    </script>

</body>
</html>
