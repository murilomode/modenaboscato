<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Murilo Modena Boscato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Ícones minimalistas -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --fg: #111;
      --fg-muted: #555;
      --border: #eaeaea;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji",
                   "Segoe UI Emoji", "Segoe UI Symbol";
      color: var(--fg);
      background: #fff;
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 520px;
      text-align: center;
      padding: 32px 28px;
      border: 1px solid var(--border);
      border-radius: 14px;
    }
    h1 {
      font-size: 28px;
      line-height: 1.15;
      margin: 0 0 6px 0;
      font-weight: 600;
    }
    .subtitle {
      margin: 0 0 18px 0;
      color: var(--fg-muted);
      font-size: 16px;
    }
    .links {
      display: grid;
      gap: 8px;
      margin-top: 10px;
    }
    .links a {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      text-decoration: none;
      color: var(--fg);
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
    }
    .links a:hover { background: #fafafa; }
    .links i { color: var(--fg-muted); }
    /* toque sutil no mobile */
    @media (max-width: 420px) {
      .card { padding: 28px 22px; }
      h1 { font-size: 24px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main">
      <h1>Murilo Modena Boscato</h1>
      <p class="subtitle">International Relations Graduate</p>

      <div class="links" aria-label="Contact">
        <a href="mailto:murilo@modenaboscato.com">
          <i class="fa-solid fa-envelope" aria-hidden="true"></i>
          <span>murilo@modenaboscato.com</span>
        </a>
        <a href="tel:+5549999023504">
          <i class="fa-solid fa-phone" aria-hidden="true"></i>
          <span>+55 49 99902-3504</span>
        </a>
      </div>
    </main>
  </div>
</body>
</html>
