<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datas Comemorapivasâ„¢</title>
    <link rel="icon" type="image/png" href="https://fav.farm/ðŸ¥ƒ">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .glow-text { text-shadow: 0 0 20px rgba(249, 115, 22, 0.5); }
        #drawer { transform: translateX(100%); }
        #drawer.open { transform: translateX(0); }
        #drawer-backdrop { transition: opacity 0.2s ease; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]">

    <main class="w-full max-w-lg text-center space-y-6 animate-fade-in">
        
        <!-- CabeÃ§alho da Data -->
        <div class="space-y-2 mb-8">
            <div class="inline-flex items-center gap-2 px-4 py-1 rounded-full bg-orange-500/10 text-orange-500 border border-orange-500/20 mb-2">
                <i data-lucide="calendar" class="w-3 h-3"></i>
                <span class="text-xs font-bold tracking-[0.2em] uppercase">Hoje Ã© dia de</span>
            </div>
            <h1 id="titulo-feriado" class="text-4xl md:text-6xl font-black text-white leading-tight glow-text">
                CARREGANDO...
            </h1>
            <p id="data-hoje" class="text-gray-500 font-mono text-sm">...</p>
            <p id="aviso-passado" class="text-xs text-orange-400 font-mono hidden">
                VocÃª estÃ¡ vendo uma data passada.
            </p>
        </div>

        <!-- O Piva do Dia -->
        <div class="relative group mx-auto w-full max-w-[500px]">
            <div class="absolute -inset-1 bg-gradient-to-b from-orange-600 to-purple-900 rounded-2xl blur opacity-50 group-hover:opacity-75 transition duration-1000"></div>
            
            <div class="relative bg-[#0a0a0a] rounded-xl overflow-hidden shadow-2xl border border-white/10 aspect-square">
                <img id="piva-img"
                     class="w-full h-full object-cover transform hover:scale-105 transition duration-700" 
                     alt="Piva do Dia" 
                     onerror="this.src='https://placehold.co/1024x1024/1a1a1a/FFF?text=Imagem+nao+encontrada';">
                
                <div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black/90 via-black/50 to-transparent pt-20">
                    <p id="frase-meme" class="text-xl md:text-2xl italic font-serif text-white drop-shadow-md"></p>
                </div>
            </div>
        </div>

        <!-- Contador Regressivo -->
        <div class="glass mt-8 p-6 rounded-2xl border-t border-white/10 space-y-4">
            <div class="flex items-center justify-between text-[10px] text-gray-500 uppercase tracking-widest">
                <div class="flex items-center gap-2">
                    <i data-lucide="timer" class="w-3 h-3"></i>
                    <span>PrÃ³ximo Piva em</span>
                </div>
                <button id="btn-voltar-hoje" class="text-orange-400 hover:text-orange-300 underline-offset-2 hover:underline text-[10px] hidden">
                    Voltar para hoje
                </button>
            </div>
            <div id="countdown" class="text-3xl font-mono font-bold text-white tracking-widest">
                --:--:--
            </div>
        </div>

        <!-- BotÃ£o para ver datas passadas -->
        <button id="btn-abrir-calendario"
                class="mt-4 inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white/5 hover:bg-white/10 border border-white/10 text-xs uppercase tracking-[0.2em] text-gray-300 transition">
            <i data-lucide="history" class="w-3 h-3"></i>
            Ver datas passadas
        </button>

        <footer class="text-gray-600 text-xs mt-8">
            <p>Datas Comemorapivasâ„¢ â€¢ Atualizado diariamente Ã  meia-noite</p>
        </footer>

    </main>

    <!-- Backdrop -->
    <div id="drawer-backdrop" class="fixed inset-0 bg-black/60 opacity-0 pointer-events-none z-40"></div>

    <!-- Drawer lateral -->
    <aside id="drawer"
           class="fixed top-0 right-0 h-full w-full max-w-md bg-[#050505] border-l border-white/10 z-50 flex flex-col">
        <div class="p-4 border-b border-white/10 flex items-center justify-between">
            <h2 class="text-sm font-bold tracking-[0.2em] uppercase text-gray-300">Datas passadas</h2>
            <button id="btn-fechar-calendario" class="p-1 rounded-full hover:bg-white/10">
                <i data-lucide="x" class="w-4 h-4 text-gray-400"></i>
            </button>
        </div>

        <!-- Etapa 1: escolher mÃªs -->
        <div class="p-4 border-b border-white/10">
            <p class="text-xs text-gray-400 uppercase tracking-[0.2em] mb-3">1. Escolha o mÃªs</p>
            <div id="lista-meses" class="grid grid-cols-3 gap-2 text-xs">
                <!-- preenchido via JS -->
            </div>
        </div>

        <!-- Etapa 2: escolher dia dentro do mÃªs -->
        <div class="p-4 border-b border-white/10">
            <p class="text-xs text-gray-400 uppercase tracking-[0.2em] mb-2">2. Escolha a data</p>
            <p id="rotulo-mes" class="text-xs text-gray-500 mb-3">Nenhum mÃªs selecionado.</p>
            <div id="lista-dias" class="max-h-72 overflow-y-auto divide-y divide-white/5 text-left text-sm">
                <!-- preenchido via JS -->
            </div>
        </div>
    </aside>

    <script>
        lucide.createIcons();

        // Meses
        const MESES = [
            "Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho",
            "Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"
        ];

        // Datas conhecidas (pode ir completando aos poucos)
        const DATAS = [
            { codigo: "01-01", nome: "Ano-Novo" },
            { codigo: "02-01", nome: "Dia Mundial do Introvertido" },
            { codigo: "03-01", nome: "Dia do Juiz de Menores" },
            { codigo: "04-01", nome: "Dia Mundial do Braille" },
            { codigo: "05-01", nome: "Dia da CriaÃ§Ã£o da Primeira Tipografia no Brasil" },
            { codigo: "05-12", nome: "Dia Mundial do Solo" }
            // adicionar o resto aqui depois
        ];

        function hojeCodigo() {
            const hoje = new Date();
            const dd = String(hoje.getDate()).padStart(2, '0');
            const mm = String(hoje.getMonth() + 1).padStart(2, '0');
            return `${dd}-${mm}`;
        }

        function hojeFormatado() {
            const hoje = new Date();
            const opcoes = { day: '2-digit', month: '2-digit', year: 'numeric' };
            return hoje.toLocaleDateString('pt-BR', opcoes);
        }

        function caminhoImagem(codigo) {
            return `./output_gemini/${codigo}.png`;
        }

        let codigoAtual = hojeCodigo();
        let mostrandoHoje = true;

        function aplicarEstado() {
            const codigo = codigoAtual;
            const hojeCod = hojeCodigo();

            const dataObj = DATAS.find(d => d.codigo === codigo);
            const titulo = dataObj ? dataObj.nome.toUpperCase() : "Piva do Dia";

            document.getElementById('titulo-feriado').innerText = titulo;

            if (codigo === hojeCod) {
                document.getElementById('data-hoje').innerText = hojeFormatado();
                document.getElementById('aviso-passado').classList.add('hidden');
                document.getElementById('btn-voltar-hoje').classList.add('hidden');
                mostrandoHoje = true;
            } else {
                document.getElementById('data-hoje').innerText =
                    `${codigo.replace('-', '/')} (visualizando data passada)`;
                document.getElementById('aviso-passado').classList.remove('hidden');
                document.getElementById('btn-voltar-hoje').classList.remove('hidden');
                mostrandoHoje = false;
            }

            const imgPath = caminhoImagem(codigo);
            const timeImg = new Date().getTime();
            document.getElementById('piva-img').src = `${imgPath}?t=${timeImg}`;
            document.getElementById('frase-meme').innerText = "";
        }

        // Contador para meia-noite
        function updateTimer() {
            const now = new Date();
            const target = new Date();
            target.setHours(0, 0, 0, 0);
            if (now > target) target.setDate(target.getDate() + 1);

            const diff = target - now;
            const h = Math.floor(diff / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerText =
                `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;

            if (mostrandoHoje && hojeCodigo() !== codigoAtual) {
                codigoAtual = hojeCodigo();
                aplicarEstado();
            }
        }

        // Drawer helpers
        function abrirDrawer() {
            document.getElementById('drawer').classList.add('open');
            const backdrop = document.getElementById('drawer-backdrop');
            backdrop.classList.remove('pointer-events-none');
            backdrop.style.opacity = '1';
        }

        function fecharDrawer() {
            document.getElementById('drawer').classList.remove('open');
            const backdrop = document.getElementById('drawer-backdrop');
            backdrop.classList.add('pointer-events-none');
            backdrop.style.opacity = '0';
        }

        // Renderizar meses
        function renderizarMeses() {
            const container = document.getElementById('lista-meses');
            container.innerHTML = "";
            MESES.forEach((nome, idx) => {
                const mesNum = idx + 1;
                const botao = document.createElement('button');
                botao.className =
                    "px-2 py-2 rounded-lg bg-white/5 hover:bg-white/10 border border-white/10 text-gray-200";
                botao.textContent = nome;
                botao.addEventListener('click', () => {
                    renderizarDiasDoMes(mesNum, nome);
                });
                container.appendChild(botao);
            });
        }

        // Renderizar dias de um mÃªs (a partir de DATAS)
        function renderizarDiasDoMes(mesNum, nomeMes) {
            const rotulo = document.getElementById('rotulo-mes');
            const lista = document.getElementById('lista-dias');
            rotulo.textContent = nomeMes;
            lista.innerHTML = "";

            const mm = String(mesNum).padStart(2, '0');
            const filtradas = DATAS
                .filter(d => d.codigo.endsWith(`-${mm}`))
                .sort((a, b) => a.codigo.localeCompare(b.codigo));

            if (filtradas.length === 0) {
                const vazio = document.createElement('div');
                vazio.className = "px-2 py-4 text-xs text-gray-500";
                vazio.textContent = "Ainda nÃ£o cadastramos datas para este mÃªs.";
                lista.appendChild(vazio);
                return;
            }

            filtradas.forEach(d => {
                const item = document.createElement('button');
                item.className =
                    "w-full px-2 py-3 text-left hover:bg-white/5 flex items-center justify-between";
                const span = document.createElement('span');
                span.innerHTML =
                    `<span class="text-xs text-gray-500 mr-2">${d.codigo.replace('-', '/')}</span> ${d.nome}`;
                const icon = document.createElement('span');
                icon.innerHTML =
                    '<i data-lucide="chevron-left" class="w-3 h-3 text-gray-500"></i>';
                item.appendChild(span);
                item.appendChild(icon);

                item.addEventListener('click', () => {
                    codigoAtual = d.codigo;
                    aplicarEstado();
                    fecharDrawer();
                });

                lista.appendChild(item);
            });

            lucide.createIcons();
        }

        // Eventos
        document.getElementById('btn-abrir-calendario').addEventListener('click', () => {
            abrirDrawer();
        });

        document.getElementById('btn-fechar-calendario').addEventListener('click', fecharDrawer);
        document.getElementById('drawer-backdrop').addEventListener('click', fecharDrawer);

        document.getElementById('btn-voltar-hoje').addEventListener('click', () => {
            codigoAtual = hojeCodigo();
            aplicarEstado();
        });

        // InicializaÃ§Ã£o
        codigoAtual = hojeCodigo();
        aplicarEstado();
        renderizarMeses();
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
