        function hojeCodigo() {
            const hoje = new Date();
            const dd = String(hoje.getDate()).padStart(2, '0');
            const mm = String(hoje.getMonth() + 1).padStart(2, '0');
            return `${dd}-${mm}`;
        }

        function hojeFormatado() {
            const hoje = new Date();
            const opcoes = { day: '2-digit', month: '2-digit', year: 'numeric' };
            return hoje.toLocaleDateString('pt-BR', opcoes);
        }

        function caminhoImagem(codigo) {
            return `./output_gemini/${codigo}.png`;
        }

        let codigoAtual = hojeCodigo();
        let mostrandoHoje = true;

        function aplicarEstado() {
            const codigo = codigoAtual;
            const hojeCod = hojeCodigo();

            const dataObj = DATAS.find(d => d.codigo === codigo);
            const titulo = dataObj ? dataObj.nome.toUpperCase() : "Piva do Dia";

            document.getElementById('titulo-feriado').innerText = titulo;

            if (codigo === hojeCod) {
                document.getElementById('data-hoje').innerText = hojeFormatado();
                document.getElementById('aviso-passado').classList.add('hidden');
                document.getElementById('btn-voltar-hoje').classList.add('hidden');
                mostrandoHoje = true;
            } else {
                document.getElementById('data-hoje').innerText =
                    `${codigo.replace('-', '/')} (visualizando data passada)`;
                document.getElementById('aviso-passado').classList.remove('hidden');
                document.getElementById('btn-voltar-hoje').classList.remove('hidden');
                mostrandoHoje = false;
            }

            const imgPath = caminhoImagem(codigo);
            const timeImg = new Date().getTime();
            document.getElementById('piva-img').src = `${imgPath}?t=${timeImg}`;
            document.getElementById('frase-meme').innerText = "";
        }

        // Contador para meia-noite
        function updateTimer() {
            const now = new Date();
            const target = new Date();
            target.setHours(0, 0, 0, 0);
            if (now > target) target.setDate(target.getDate() + 1);

            const diff = target - now;
            const h = Math.floor(diff / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerText =
                `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;

            if (mostrandoHoje && hojeCodigo() !== codigoAtual) {
                codigoAtual = hojeCodigo();
                aplicarEstado();
            }
        }

        // Drawer helpers
        function abrirDrawer() {
            document.getElementById('drawer').classList.add('open');
            const backdrop = document.getElementById('drawer-backdrop');
            backdrop.classList.remove('pointer-events-none');
            backdrop.style.opacity = '1';
        }

        function fecharDrawer() {
            document.getElementById('drawer').classList.remove('open');
            const backdrop = document.getElementById('drawer-backdrop');
            backdrop.classList.add('pointer-events-none');
            backdrop.style.opacity = '0';
        }

        // Renderizar meses
        function renderizarMeses() {
            const container = document.getElementById('lista-meses');
            container.innerHTML = "";
            MESES.forEach((nome, idx) => {
                const mesNum = idx + 1;
                const botao = document.createElement('button');
                botao.className =
                    "px-2 py-2 rounded-lg bg-white/5 hover:bg-white/10 border border-white/10 text-gray-200";
                botao.textContent = nome;
                botao.addEventListener('click', () => {
                    renderizarDiasDoMes(mesNum, nome);
                });
                container.appendChild(botao);
            });
        }

        // Renderizar dias de um mÃªs (a partir de DATAS)
        function renderizarDiasDoMes(mesNum, nomeMes) {
            const rotulo = document.getElementById('rotulo-mes');
            const lista = document.getElementById('lista-dias');
            rotulo.textContent = nomeMes;
            lista.innerHTML = "";

            const mm = String(mesNum).padStart(2, '0');
            const filtradas = DATAS
                .filter(d => d.codigo.endsWith(`-${mm}`))
                .sort((a, b) => a.codigo.localeCompare(b.codigo));

            if (filtradas.length === 0) {
                const vazio = document.createElement('div');
                vazio.className = "px-2 py-4 text-xs text-gray-500";
                vazio.textContent = "Ainda nÃ£o cadastramos datas para este mÃªs.";
                lista.appendChild(vazio);
                return;
            }

            filtradas.forEach(d => {
                const item = document.createElement('button');
                item.className =
                    "w-full px-2 py-3 text-left hover:bg-white/5 flex items-center justify-between";
                const span = document.createElement('span');
                span.innerHTML =
                    `<span class="text-xs text-gray-500 mr-2">${d.codigo.replace('-', '/')}</span> ${d.nome}`;
                const icon = document.createElement('span');
                icon.innerHTML =
                    '<i data-lucide="chevron-left" class="w-3 h-3 text-gray-500"></i>';
                item.appendChild(span);
                item.appendChild(icon);

                item.addEventListener('click', () => {
                    codigoAtual = d.codigo;
                    aplicarEstado();
                    fecharDrawer();
                });

                lista.appendChild(item);
            });

            lucide.createIcons();
        }

        // Eventos
        document.getElementById('btn-abrir-calendario').addEventListener('click', () => {
            abrirDrawer();
        });

        document.getElementById('btn-fechar-calendario').addEventListener('click', fecharDrawer);
        document.getElementById('drawer-backdrop').addEventListener('click', fecharDrawer);

        document.getElementById('btn-voltar-hoje').addEventListener('click', () => {
            codigoAtual = hojeCodigo();
            aplicarEstado();
        });

        // InicializaÃ§Ã£o
        codigoAtual = hojeCodigo();
        aplicarEstado();
        renderizarMeses();
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
