        function hojeCodigo() {
            const hoje = new Date();
            const dd = String(hoje.getDate()).padStart(2, '0');
            const mm = String(hoje.getMonth() + 1).padStart(2, '0');
            return `${dd}-${mm}`;
        }

        function hojeFormatado() {
            const hoje = new Date();
            const opcoes = { day: '2-digit', month: '2-digit', year: 'numeric' };
            return hoje.toLocaleDateString('pt-BR', opcoes);
        }

        function caminhoImagem(codigo) {
            return `./output_gemini/${codigo}.png`;
        }

        let codigoAtual = hojeCodigo();
        let mostrandoHoje = true;

        function indiceAtualNoArray() {
            return DATAS.findIndex(d => d.codigo === codigoAtual);
        }

        function irParaOffset(offset) {
            const idx = indiceAtualNoArray();
            if (idx === -1) return;

            let novo = idx + offset;
            if (novo < 0 || novo >= DATAS.length) return;

            codigoAtual = DATAS[novo].codigo;
            aplicarEstado();
        }

        function aplicarEstado() {
            const codigo = codigoAtual;
            const hojeCod = hojeCodigo();

            const dataObj = DATAS.find(d => d.codigo === codigo);
            const titulo = dataObj ? dataObj.nome.toUpperCase() : "Piva do Dia";

            document.getElementById('titulo-feriado').innerText = titulo;

            if (codigo === hojeCod) {
                document.getElementById('data-hoje').innerText = hojeFormatado();
                document.getElementById('aviso-passado').classList.add('hidden');
                document.getElementById('btn-voltar-hoje').classList.add('hidden');
                mostrandoHoje = true;
            } else {
                document.getElementById('data-hoje').innerText = `${codigo.replace('-', '/')} (visualizando data passada)`;
                document.getElementById('aviso-passado').classList.remove('hidden');
                document.getElementById('btn-voltar-hoje').classList.remove('hidden');
                mostrandoHoje = false;
            }

            const imgPath = caminhoImagem(codigo);
            const timeImg = new Date().getTime();
            document.getElementById('piva-img').src = `${imgPath}?t=${timeImg}`;
            document.getElementById('frase-meme').innerText = "";
        }

        // Contador para meia-noite
        function updateTimer() {
            const now = new Date();
            const target = new Date();
            target.setHours(0, 0, 0, 0);
            if (now > target) target.setDate(target.getDate() + 1);

            const diff = target - now;
            const h = Math.floor(diff / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerText =
                `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;

            if (mostrandoHoje && hojeCodigo() !== codigoAtual) {
                codigoAtual = hojeCodigo();
                aplicarEstado();
            }
        }

        // Drawer / calend√°rio
        function abrirDrawer() {
            document.getElementById('drawer').classList.add('drawer-open');
            const backdrop = document.getElementById('drawer-backdrop');
            backdrop.classList.remove('pointer-events-none');
            backdrop.classList.add('pointer-events-auto');
            backdrop.classList.add('opacity-100');
            document.getElementById('busca-datas').focus();
        }

        function fecharDrawer() {
            document.getElementById('drawer').classList.remove('drawer-open');
            const backdrop = document.getElementById('drawer-backdrop');
            backdrop.classList.add('pointer-events-none');
            backdrop.classList.remove('pointer-events-auto');
            backdrop.classList.remove('opacity-100');
        }

        function renderizarLista(filtro = "") {
            const lista = document.getElementById('lista-datas');
            lista.innerHTML = "";

            const termo = filtro.trim().toLowerCase();

            const ordenadas = [...DATAS].sort((a, b) => a.codigo.localeCompare(b.codigo));
            const filtradas = ordenadas.filter(d => {
                if (!termo) return true;
                return d.nome.toLowerCase().includes(termo);
            });

            if (filtradas.length === 0) {
                const vazio = document.createElement('div');
                vazio.className = "px-4 py-6 text-center text-xs text-gray-500";
                vazio.textContent = "Nenhuma data encontrada.";
                lista.appendChild(vazio);
                return;
            }

            filtradas.forEach(d => {
                const item = document.createElement('button');
                item.className = "w-full px-4 py-3 text-left hover:bg-white/5 flex items-center justify-between";
                const span = document.createElement('span');
                span.innerHTML = `<span class="text-xs text-gray-500 mr-2">${d.codigo.replace('-', '/')}</span> ${d.nome}`;
                const icon = document.createElement('span');
                icon.innerHTML = '<i data-lucide="chevron-left" class="w-3 h-3 text-gray-500"></i>';
                item.appendChild(span);
                item.appendChild(icon);

                item.addEventListener('click', () => {
                    codigoAtual = d.codigo;
                    aplicarEstado();
                    fecharDrawer();
                });

                lista.appendChild(item);
            });

            lucide.createIcons();
        }

        // Eventos
        document.getElementById('btn-anterior').addEventListener('click', () => {
            irParaOffset(-1);
        });

        document.getElementById('btn-proximo').addEventListener('click', () => {
            irParaOffset(1);
        });

        document.getElementById('btn-abrir-calendario').addEventListener('click', () => {
            abrirDrawer();
            renderizarLista(document.getElementById('busca-datas').value);
        });

        document.getElementById('btn-fechar-calendario').addEventListener('click', fecharDrawer);
        document.getElementById('drawer-backdrop').addEventListener('click', fecharDrawer);

        document.getElementById('busca-datas').addEventListener('input', (e) => {
            renderizarLista(e.target.value);
        });

        document.getElementById('btn-voltar-hoje').addEventListener('click', () => {
            codigoAtual = hojeCodigo();
            aplicarEstado();
        });

        // Inicializa√ß√£o
        codigoAtual = hojeCodigo();
        aplicarEstado();
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
